<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="container mt-md-5">
      <div class="row my-3">
        <div class="col-4 m-auto d-flex justify-content-start">
          <button class="btn again">Again!</button>
        </div>
        <div class="col-8 m-auto d-flex justify-content-end">
          <p class="text-light">(Between 1 and 20)</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-5 mb-5">
          <h1>Guess My Number!</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-4">
      <div class="row">
        <div
          class="col-12 my-5 d-flex justify-content-center position-relative"
        >
          <div
            class="line w-100 position-absolute top-50 start-50 translate-middle"
          ></div>
          <div
            class="number position-absolute top-50 start-50 translate-middle"
          >
            ?
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <input type="number" class="guess" />
            <button class="btn check">Check!</button>
          </div>
          <div class="col-6">
            <p class="message text-center">Start<br />guessing...</p>
          </div>
        </div>
      </div>
    </main>
    <div class="container">
      <div class="row">
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
